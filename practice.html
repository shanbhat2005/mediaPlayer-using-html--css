<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Practice</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to the CSS file -->
</head>
<body>

    <header>
        <h1>Media Practice Page</h1>
        <p>Learning Video, Audio, and iFrame tags</p>
    </header>

    <main>
        <!-- Video Section -->
        <section>
            <h2>Video Example</h2>
            <video controls>
                <source src="path-to-your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- Audio Section -->
        <section>
            <h2>Audio Example</h2>
            <audio controls>
                <source src="path-to-your-audio.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </section>

        <!-- iFrame Section -->
        <section>
            <h2>iFrame Example</h2>
            <iframe src="https://www.example.com" title="Example iFrame" frameborder="0"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Media Practice Page</p>
    </footer>

</body>
</html>
